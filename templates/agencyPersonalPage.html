<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="theUsername">{{.Username}}</title>
    <h1 id="username">&nbsp;</h1>
</head>
<body>
    <div id="image"> </div>
    <h2>Descriere</h2>
    <p id="description">&nbsp;</p>
    <div {{if .IsTheSame}}>
        <a href="/editDescriptionAgency">Editeaza descrierea</a>
     </div {{end}}>
    <p id="email">&nbsp;</p>
    <a href="/">Pagina principala</a>
    <div {{if .IsTheSame}}>
        <a href="/logout">Deconecteaza-te</a>
     </div {{end}}>
    <br><br>

{{if . }}
    {{ .ErrMessage }}
{{ end }}
</body>
<script> 
    console.log(document.getElementById("theUsername").innerHTML)
    fetch("/jsonAgency/"+ document.getElementById("theUsername").innerHTML)
    .then(response => response.json())
    .then(data => {
        document.getElementById("username").innerHTML = "Bine ati venit pe pagina agentiei de turism " + data.username;
        document.getElementById("description").innerHTML =  data.description;
        document.getElementById("email").innerHTML = "Pentru mai multe detalii puteti contacta agentia prin email la adresa: " + data.email;
        var el = document.getElementById("image");
        console.log(data.profile_image)
        el.innerHTML = "<img src='../assets/images/"+data.profile_image+"'>"
    }) 
</script>
</html>
