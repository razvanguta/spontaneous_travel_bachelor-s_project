<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>
<body>
<h2 hidden id="theTripID">{{.ID}}</h2>
<h2 hidden id="theClientID">{{.ClientID}}</h2>
<h2 hidden id="theAgencyID">{{.AgencyID}}</h2>
<h2>Achizitonati o excursie</h2><br>

<form id="buyForm" method="POST">
    <label for="name">Nume complet:</label><br>
    <input type="text" value="" id="name" name="name"><br>

    <label for="address">Adresa:</label><br>
    <input type="text" value="" id="address" name="address"><br>

    <label for="phone">Numar telefon:</label><br>
    <input type="text" value="" id="phone" name="phone"><br>
    <input type="submit" value="Submit">
    <title>Cumpara excursia</title> 
</form> 

<p id="scann"> Daca detii o oferta te rugam sa scanezi/incarci codul QR aferent! </p>
<script src="https://reeteshghimire.com.np/wp-content/uploads/2021/05/html5-qrcode.min_.js" type="text/javascript"></script>
<div class="row">
  <div class="col">
    <div style="width:500px;" id="reader"></div>
  </div>
</div>

<p id="price">Suma de platit este {{.Price}} euro</p>
<p id="discount" hidden></p>

<a href="/">Pagina principala</a>

<br><br>
{{.}}

</body>
<script src="../assets/scripts/buyForm.js"></script>
</html>
